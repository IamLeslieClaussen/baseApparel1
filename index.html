<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.css" />

    <title>baseApparel</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img src="/images/logo.svg" alt="" class="header-logo" />
      </div>
      <div class="container">
        <div class="container__right">
          <div class="container__right-img"></div>
        </div>
        <div class="container__left">
          <img src="/images/logo.svg" alt="" class="container__left-logo" />
          <div class="container__left__box">
            <div class="container__left__box__text">
              <h1 class="container__left__box__text-header">
                <span>we're</span> coming soon
              </h1>
              <p class="container__left__box__text-paragraph">
                Hello fellow shoppers! We're currently building our new fashion
                store. Add your email below to stay up-to-date with
                announcements and our launch deals.
              </p>
            </div>
            <form action="#">
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Email address"
              />
              <img src="/images/icon-error.svg" alt="" class="error-icon" />
              <button type="submit">
                <img src="./images/icon-arrow.svg" alt="submit" />
              </button>
              <p class="error-message">please, provide an actual Email</p>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script src="/main.js"></script>
  </body>
</html>
